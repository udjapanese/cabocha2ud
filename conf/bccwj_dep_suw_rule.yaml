    [include_word_upos, ["VERB", "ADJ"]],    #  [include_upos [word, ["VERB", "ADJ"]]],
    [regex_word_suffixstring, "^.*ものの[、,，]?$"],    #  [match_suffix_string [word, ^.*ものの[、,，]?$]]
  ]
  res: advcl


